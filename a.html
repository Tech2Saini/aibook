<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>

    <h2>Scan QR Code</h2>
    
    <!-- QR Scanner Area -->
    <div id="reader" style="width: 300px;"></div>
    
    <!-- Output for Scanned QR Code -->
    <p><strong>Scanned Result:</strong> <span id="result"></span></p>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("result").innerText = decodedText; // Display scanned URL
            window.location.href = decodedText; // Redirect to the scanned link (optional)
        }

        function onScanFailure(error) {
            console.warn(`QR Code scan error: ${error}`);
        }

        let scanner = new Html5Qrcode("reader");

        scanner.start(
            { facingMode: "environment" }, // Use back camera
            {
                fps: 10,  // Frames per second
                qrbox: { width: 250, height: 250 }  // Size of the scanning area
            },
            onScanSuccess,
            onScanFailure
        );
    </script>

</body>
</html>
